<form (ngSubmit)="onSubmit()" #fileForm="ngForm">
    <div>
        <div class="form-group">
            <label for="input">Subir Comprobante de Domicilio:</label>
            <input name="input" class="form-control" type="file" ngf-select="ctrl.SubirDom($file)" />
        </div>
        <div>
            <button class="btn btn-default" [disabled]="!fileForm.valid" type="submit">
                                                <i class="material-icons">file_download</i>
                                            </button>
        </div>
    </div>
</form>
